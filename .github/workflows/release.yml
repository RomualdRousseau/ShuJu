name: Release to Maven repository

on:
    release:
        types: [published]

jobs:
    build:
        runs-on: [ubuntu-latest]

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   uses: actions/cache@v1
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            -   name: Build project
                run: mvn -B compile --file pom.xml

    test:
        needs: build
        runs-on: [ubuntu-latest]
        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   uses: actions/cache@v1
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            -   name: Test project
                run: mvn -B test --file pom.xml

    check-version-is-snapshot:
        needs: [build, test]
        runs-on: [ubuntu-latest]
        outputs:
            is_snapshot: ${{ steps.check_version.outputs.is_snapshot }}
        steps:
            -   uses: actions/checkout@v2
            -   name: Check if that version is a snapshot
                id: check_version
                run: |
                    declare version=$(cat pom.xml  | grep -i "<version>" | head -n 1 | sed -E 's@[ \t]*.version.(.*)./version.@\1@g')
                    if [[ $version == *"SNAPSHOT"* ]]; then echo "::set-output name=is_snapshot::1"; else echo "::set-output name=is_snapshot::0"; fi

    deploy:
        needs: [check-version-is-snapshot]
        if: needs.check-version-is-snapshot.outputs.is_snapshot == 0 # deploy only if the version isn't a snapshot
        runs-on: [ubuntu-latest]

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   uses: actions/cache@v1
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            -   name: Setup GPG
                run: |
                    echo "$GPG_PRIVATE_KEY" > private.asc
                    gpg --import --batch private.asc
                env:
                    GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
            -   name: Deploy project
                run: |
                    export GPG_TTY=$(tty)
                    mvn -B deploy -Dmaven.test.skip=true --file pom.xml -s settings.xml -P release
                env:
                    MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
                    MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
                    GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

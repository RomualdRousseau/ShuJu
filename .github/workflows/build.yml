name: Build

on: [push, pull_request]

jobs:
    build:
        runs-on: [ubuntu-latest]

        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK 1.8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Build project
                run: mvn -B clean compile --file pom.xml
            -   name: Test project
                run: mvn -B test --file pom.xml
